<div class="container">

  <form>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </form>
  <button class="fab-add" mat-fab (click)="addUser()" color="secundary">
    <mat-icon aria-label="Add">add</mat-icon>
  </button>
  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef> motivo </th>
      <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
    </ng-container>

    <!-- nombres Column -->
    <ng-container matColumnDef="des_motivo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> des_motivo </th>
      <td mat-cell *matCellDef="let element"> {{element.des_motivo}} </td>
    </ng-container>

    <!-- apellidos Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- correo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editUser(element)" mat-icon-button color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button (click)="deleteUser(element)" mat-icon-button color="primary">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
